[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

# ---------------------------------------------------------------------------
# Nginx - single entrypoint on port 80
# ---------------------------------------------------------------------------
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_error.log

# ---------------------------------------------------------------------------
# Go Backend API - port 8080
# ---------------------------------------------------------------------------
[program:backend]
command=/app/backend/casino-backend
directory=/app/backend
environment=TEMPLATE_PATH="/app/backend/templates",BLACKJACK_API_URL="http://127.0.0.1:8000",POKER_API_URL="http://127.0.0.1:8001"
autorestart=true
priority=50
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend_error.log

# ---------------------------------------------------------------------------
# Blackjack API (Python/FastAPI) - port 8000
# ---------------------------------------------------------------------------
[program:blackjack-api]
command=uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app/blackjack-api
environment=PYTHONUNBUFFERED="1"
autorestart=true
priority=50
stdout_logfile=/var/log/supervisor/blackjack.log
stderr_logfile=/var/log/supervisor/blackjack_error.log

# ---------------------------------------------------------------------------
# Poker API (Python/FastAPI) - port 8001
# ---------------------------------------------------------------------------
[program:poker-api]
command=uvicorn main:app --host 0.0.0.0 --port 8001
directory=/app/poker-api
environment=PYTHONUNBUFFERED="1"
autorestart=true
priority=50
stdout_logfile=/var/log/supervisor/poker.log
stderr_logfile=/var/log/supervisor/poker_error.log

# ---------------------------------------------------------------------------
# GUI Stack: Xvfb -> x11vnc -> noVNC -> Fluxbox -> Pygame
# ---------------------------------------------------------------------------
[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24
autorestart=true
priority=100
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb_error.log

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -rfbport 5900 -noxdamage -nopw
autorestart=true
priority=200
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc_error.log

[program:novnc]
command=/usr/share/novnc/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autorestart=true
priority=300
stdout_logfile=/var/log/supervisor/novnc.log
stderr_logfile=/var/log/supervisor/novnc_error.log

[program:fluxbox]
command=/usr/bin/fluxbox -display :99
autorestart=true
priority=400
stdout_logfile=/var/log/supervisor/fluxbox.log
stderr_logfile=/var/log/supervisor/fluxbox_error.log

[program:pygame-app]
command=python main.py
directory=/app/gui
environment=DISPLAY=":99"
autorestart=true
priority=500
stdout_logfile=/var/log/supervisor/pygame_app.log
stderr_logfile=/var/log/supervisor/pygame_app_error.log
