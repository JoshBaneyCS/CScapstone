name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - Staging
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'infra/**'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: true
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/joshbaneycs

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push All-in-One Image
    runs-on: ubuntu-latest

    outputs:
      image_name: ${{ steps.set-image.outputs.image_name }}
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine image name from branch
        id: set-image
        run: |
          BRANCH="${{ github.ref_name }}"
          case "$BRANCH" in
            main)
              IMAGE_NAME="${{ env.IMAGE_BASE }}/capstone-prod"
              ;;
            Staging)
              IMAGE_NAME="${{ env.IMAGE_BASE }}/capstone-staging"
              ;;
            develop)
              IMAGE_NAME="${{ env.IMAGE_BASE }}/capstone-dev"
              ;;
            *)
              IMAGE_NAME="${{ env.IMAGE_BASE }}/capstone-dev"
              ;;
          esac
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Building image: $IMAGE_NAME"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.set-image.outputs.image_name }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "## Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.set-image.outputs.image_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
