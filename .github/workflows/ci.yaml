# =============================================================================
# CI.YAML - CONTINUOUS INTEGRATION WORKFLOW
# =============================================================================
# This workflow runs on every push and pull request to ensure code quality.
# It performs:
#   - Linting (code style checks)
#   - Unit tests
#   - Build verification
#   - Security scanning
#
# Workflow Triggers:
# ------------------
#   - Push to main or develop branches
#   - Pull requests to main or develop branches
#
# Jobs:
# -----
#   1. backend-ci: Lint, test, and build Go backend
#   2. frontend-ci: Lint, type-check, test, and build React frontend
#   3. security-scan: Run security checks
#
# GitHub Actions Documentation:
#   https://docs.github.com/en/actions
# =============================================================================

name: CI

# =============================================================================
# TRIGGERS
# =============================================================================
on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

# =============================================================================
# ENVIRONMENT VARIABLES
# =============================================================================
env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'
  
# =============================================================================
# JOBS
# =============================================================================
jobs:
  # ===========================================================================
  # BACKEND CI - Go
  # ===========================================================================
  backend-ci:
    name: Backend CI (Go)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      # -----------------------------------------------------------------------
      # SETUP
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Verify dependencies
        run: go mod verify

      # -----------------------------------------------------------------------
      # LINTING
      # -----------------------------------------------------------------------
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m
      
      # -----------------------------------------------------------------------
      # TESTING
      # -----------------------------------------------------------------------
      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.out
          flags: backend
          name: backend-coverage
        continue-on-error: true  # Don't fail if Codecov is unavailable

      # -----------------------------------------------------------------------
      # BUILD
      # -----------------------------------------------------------------------
      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o casino-api .
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend/casino-api
          retention-days: 7

  # ===========================================================================
  # CHECK FRONTEND EXISTS
  # ===========================================================================
  check-frontend:
    name: Check Frontend Exists
    runs-on: ubuntu-latest
    outputs:
      has_frontend: ${{ steps.check.outputs.has_frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for package.json
        id: check
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "has_frontend=true" >> $GITHUB_OUTPUT
            echo "Frontend source code found"
          else
            echo "has_frontend=false" >> $GITHUB_OUTPUT
            echo "::warning::Frontend source code not found - frontend CI will be skipped"
          fi

  # ===========================================================================
  # FRONTEND CI - React/TypeScript
  # ===========================================================================
  frontend-ci:
    name: Frontend CI (React)
    runs-on: ubuntu-latest
    needs: check-frontend
    if: needs.check-frontend.outputs.has_frontend == 'true'

    defaults:
      run:
        working-directory: ./frontend

    steps:
      # -----------------------------------------------------------------------
      # SETUP
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci

      # -----------------------------------------------------------------------
      # LINTING & TYPE CHECKING
      # -----------------------------------------------------------------------
      - name: Run ESLint
        run: npm run lint || true  # Don't fail on lint warnings
      
      - name: Run TypeScript type check
        run: npm run type-check

      # -----------------------------------------------------------------------
      # TESTING
      # -----------------------------------------------------------------------
      - name: Run tests
        run: npm test -- --passWithNoTests
        continue-on-error: true  # Tests may not exist yet

      # -----------------------------------------------------------------------
      # BUILD
      # -----------------------------------------------------------------------
      - name: Build application
        run: npm run build
        env:
          VITE_API_URL: /api
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ===========================================================================
  # SECURITY SCANNING
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # -----------------------------------------------------------------------
      # GO SECURITY
      # -----------------------------------------------------------------------
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -exclude-dir=vendor ./backend/...
        continue-on-error: true  # Report but don't fail
      
      # -----------------------------------------------------------------------
      # DEPENDENCY AUDIT
      # -----------------------------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Run npm audit
        working-directory: ./frontend
        run: |
          if [ -f "package.json" ]; then
            npm audit --audit-level=high || true
          else
            echo "::warning::No package.json found - skipping npm audit"
          fi
      
      # -----------------------------------------------------------------------
      # SECRET SCANNING
      # -----------------------------------------------------------------------
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ===========================================================================
  # DOCKER BUILD TEST
  # ===========================================================================
  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-ci, check-frontend, frontend-ci]
    if: |
      always() &&
      needs.backend-ci.result == 'success' &&
      (needs.frontend-ci.result == 'success' || needs.frontend-ci.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # BUILD IMAGES (without pushing)
      # -----------------------------------------------------------------------
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: casino-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        if: needs.check-frontend.outputs.has_frontend == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: casino-frontend:test
          build-args: |
            VITE_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # INTEGRATION TEST (Optional)
  # ===========================================================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [docker-build-test]
    if: |
      github.event_name == 'pull_request' &&
      (needs.docker-build-test.result == 'success' || needs.docker-build-test.result == 'skipped')
    
    services:
      # Start PostgreSQL for integration tests
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: casino_admin
          POSTGRES_PASSWORD: casino_secret_password_123
          POSTGRES_DB: casino_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run integration tests
        working-directory: ./backend
        run: |
          go test -v -tags=integration ./...
        env:
          DATABASE_URL: postgres://casino_admin:casino_secret_password_123@localhost:5432/casino_db?sslmode=disable
          JWT_SECRET: test-jwt-secret-for-ci
          API_PORT: "8080"
          COOKIE_SECURE: "false"
        continue-on-error: true  # Integration tests may not exist yet

# =============================================================================
# WORKFLOW NOTES
# =============================================================================
#
# Required Secrets:
# -----------------
# None required for basic CI. Optional:
#   - CODECOV_TOKEN: For coverage uploads
#
#
# Adding Tests:
# -------------
# Backend (Go):
#   Create *_test.go files in the same package
#   Run locally: cd backend && go test ./...
#
# Frontend (React):
#   Create *.test.tsx files in src/
#   Run locally: cd frontend && npm test
#
#
# Caching:
# --------
# - Go modules are cached based on go.sum
# - npm packages are cached based on package-lock.json
# - Docker layers are cached using GitHub Actions cache
#
#
# Parallel Execution:
# -------------------
# backend-ci and frontend-ci run in parallel for faster feedback.
# docker-build-test waits for both to complete.
