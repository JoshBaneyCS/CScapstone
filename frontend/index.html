<!DOCTYPE html>
<html lang="en">
  <!--
  =============================================================================
  CASINO CAPSTONE - HTML ENTRY POINT
  =============================================================================
  This is the single HTML file for our Single Page Application (SPA).
  
  How SPAs work:
    1. Browser loads this HTML file
    2. HTML includes a <script> tag pointing to our React app
    3. React takes over and renders the entire UI
    4. Navigation happens client-side (no page reloads)
  
  The <div id="root"> is where React mounts the application.
  Everything inside it is controlled by React.
  =============================================================================
  -->
  <head>
    <!-- 
    =========================================================================
    CHARACTER ENCODING
    =========================================================================
    UTF-8 supports all characters from all languages.
    Must be in the first 1024 bytes of the document.
    -->
    <meta charset="UTF-8" />
    
    <!-- 
    =========================================================================
    VIEWPORT CONFIGURATION
    =========================================================================
    Essential for responsive design on mobile devices.
    - width=device-width: Match the screen width
    - initial-scale=1.0: No initial zoom
    Without this, mobile browsers render at desktop width then shrink.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 
    =========================================================================
    FAVICON
    =========================================================================
    The small icon shown in browser tabs and bookmarks.
    Using an SVG allows for crisp icons at any size.
    You can replace this with a .ico or .png file.
    -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- 
    =========================================================================
    PAGE TITLE
    =========================================================================
    Shown in browser tabs and search results.
    React can change this dynamically per page using document.title
    -->
    <title>Casino Capstone</title>
    
    <!-- 
    =========================================================================
    META TAGS FOR SEO AND SOCIAL SHARING
    =========================================================================
    These provide information for search engines and social media previews.
    -->
    <meta name="description" content="Casino Capstone - A full-stack casino application with Blackjack and Poker games. Built with React, Go, and PostgreSQL." />
    <meta name="keywords" content="casino, blackjack, poker, capstone, react, golang" />
    <meta name="author" content="CS Capstone Team" />
    
    <!-- Open Graph tags for social media sharing (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Casino Capstone" />
    <meta property="og:description" content="A full-stack casino application with Blackjack and Poker games." />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card tags for Twitter sharing -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Casino Capstone" />
    <meta name="twitter:description" content="A full-stack casino application with Blackjack and Poker games." />
    
    <!-- 
    =========================================================================
    THEME COLOR
    =========================================================================
    Sets the browser toolbar color on mobile devices.
    Choose a color that matches your app's branding.
    -->
    <meta name="theme-color" content="#1a1a2e" />
    
    <!-- 
    =========================================================================
    PRECONNECT TO EXTERNAL RESOURCES
    =========================================================================
    Tells the browser to establish early connections to external origins.
    This speeds up loading of fonts, CDN resources, etc.
    Uncomment if using external resources:
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    -->
    
    <!-- 
    =========================================================================
    GOOGLE FONTS (Optional)
    =========================================================================
    Uncomment to use custom fonts. Inter is a great choice for UI:
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    -->
  </head>
  
  <body>
    <!-- 
    =========================================================================
    NO-JAVASCRIPT FALLBACK
    =========================================================================
    Shown only if JavaScript is disabled in the browser.
    React apps require JavaScript to function.
    -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>
          This application requires JavaScript to run. 
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>
    
    <!-- 
    =========================================================================
    REACT ROOT ELEMENT
    =========================================================================
    This is where React mounts the application.
    
    React's ReactDOM.createRoot() targets this element and renders
    the entire application inside it. Everything you see in the app
    is generated by React and inserted here.
    
    The id="root" is a convention, but you can use any id.
    Just make sure it matches what's in main.tsx.
    -->
    <div id="root"></div>
    
    <!-- 
    =========================================================================
    APPLICATION SCRIPT
    =========================================================================
    This loads the React application.
    
    type="module": Tells the browser this is an ES module
      - Enables import/export syntax
      - Deferred by default (runs after HTML parsing)
      - Strict mode enabled automatically
    
    During development:
      - Vite serves the TypeScript/JSX directly (no build step)
      - Hot Module Replacement updates the page without full reload
    
    During production:
      - Vite bundles and minifies the code
      - The script tag points to the bundled output
    -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
