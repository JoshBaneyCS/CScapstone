apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: casino

commonLabels:
  environment: production

commonAnnotations:
  environment: production
  description: "Production deployment of Casino Capstone on capstone-groupe.com"

images:
  - name: capstone
    newName: ghcr.io/joshbaneycs/capstone-prod
    newTag: latest

configMapGenerator:
  - name: capstone-config
    behavior: merge
    literals:
      - APP_ENV=production
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - COOKIE_SECURE=true
      - FRONTEND_URL=https://capstone-groupe.com

patches:
  # 3 replicas for production HA
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: capstone
      spec:
        replicas: 3
    target:
      kind: Deployment
      name: capstone

  # Higher resource limits for production
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: capstone
      spec:
        template:
          spec:
            containers:
              - name: capstone
                resources:
                  requests:
                    cpu: "500m"
                    memory: "1Gi"
                  limits:
                    cpu: "2000m"
                    memory: "4Gi"
    target:
      kind: Deployment
      name: capstone

  # Production ingress with TLS
  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: casino-ingress
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
      spec:
        ingressClassName: traefik
        tls:
          - hosts:
              - capstone-groupe.com
            secretName: casino-prod-tls-secret
        rules:
          - host: capstone-groupe.com
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: capstone
                      port:
                        number: 80
    target:
      kind: Ingress
      name: casino-ingress
