apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: casino-staging

commonLabels:
  environment: staging

commonAnnotations:
  environment: staging
  description: "Staging deployment of Casino Capstone on staging.capstone-groupe.com"

images:
  - name: capstone
    newName: ghcr.io/joshbaneycs/capstone-staging
    newTag: latest

configMapGenerator:
  - name: capstone-config
    behavior: merge
    literals:
      - APP_ENV=staging
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - COOKIE_SECURE=true
      - FRONTEND_URL=https://staging.capstone-groupe.com

patches:
  # 2 replicas for staging
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: capstone
      spec:
        replicas: 2
    target:
      kind: Deployment
      name: capstone

  # Staging ingress
  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: casino-ingress
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
      spec:
        ingressClassName: traefik
        tls:
          - hosts:
              - staging.capstone-groupe.com
            secretName: casino-staging-tls-secret
        rules:
          - host: staging.capstone-groupe.com
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: capstone
                      port:
                        number: 80
    target:
      kind: Ingress
      name: casino-ingress
