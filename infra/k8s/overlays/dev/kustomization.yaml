apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: casino-dev

commonLabels:
  environment: development

commonAnnotations:
  environment: development
  description: "Development deployment of Casino Capstone on dev.capstone-groupe.com"

images:
  - name: capstone
    newName: ghcr.io/joshbaneycs/capstone-dev
    newTag: latest

configMapGenerator:
  - name: capstone-config
    behavior: merge
    literals:
      - APP_ENV=development
      - LOG_LEVEL=debug
      - LOG_FORMAT=text
      - COOKIE_SECURE=false
      - FRONTEND_URL=https://dev.capstone-groupe.com
      - DEBUG_ENDPOINTS_ENABLED=true

patches:
  # 1 replica for dev
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: capstone
      spec:
        replicas: 1
    target:
      kind: Deployment
      name: capstone

  # Lower resources for dev
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: capstone
      spec:
        template:
          spec:
            containers:
              - name: capstone
                resources:
                  requests:
                    cpu: "100m"
                    memory: "256Mi"
                  limits:
                    cpu: "500m"
                    memory: "1Gi"
    target:
      kind: Deployment
      name: capstone

  # Dev ingress
  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: casino-ingress
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
      spec:
        ingressClassName: traefik
        tls:
          - hosts:
              - dev.capstone-groupe.com
            secretName: casino-dev-tls-secret
        rules:
          - host: dev.capstone-groupe.com
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: capstone
                      port:
                        number: 80
    target:
      kind: Ingress
      name: casino-ingress
