# =============================================================================
# GAME-SERVICE SERVICE
# =============================================================================
# Kubernetes Service that exposes the game-service deployment.
# WebSocket connections require session affinity for proper connection handling.
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: game-service
  namespace: casino
  labels:
    app.kubernetes.io/name: game-service
    app.kubernetes.io/component: game-engine
    app.kubernetes.io/part-of: casino-capstone
spec:
  type: ClusterIP

  # Session affinity ensures WebSocket connections stay on the same pod
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600  # 1 hour session stickiness

  selector:
    app: game-service

  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
