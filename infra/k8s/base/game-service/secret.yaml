# =============================================================================
# INTERNAL-AUTH-SECRET
# =============================================================================
# Shared secret for service-to-service authentication between:
#   - Python game service
#   - Go backend API
#
# IMPORTANT: Replace the placeholder key with a secure random value!
# Generate with: openssl rand -base64 32
#
# In production, use external secret management (e.g., Vault, AWS Secrets Manager)
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: internal-auth-secret
  namespace: casino
  labels:
    app.kubernetes.io/name: internal-auth
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: casino-capstone
type: Opaque
stringData:
  # CHANGE THIS IN PRODUCTION!
  # Generate with: openssl rand -base64 32
  key: "REPLACE_WITH_SECURE_KEY_openssl_rand_base64_32"
