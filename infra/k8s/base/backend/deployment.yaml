apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone
  namespace: casino
  labels:
    app.kubernetes.io/name: capstone
    app.kubernetes.io/component: all-in-one
    app.kubernetes.io/part-of: casino-capstone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: capstone
      app.kubernetes.io/name: capstone
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 10
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app: capstone
        app.kubernetes.io/name: capstone
        app.kubernetes.io/component: all-in-one
        app.kubernetes.io/part-of: casino-capstone
    spec:
      imagePullSecrets:
        - name: ghcr-login-secret
      containers:
        - name: capstone
          image: capstone:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: capstone-db-secret
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: capstone-db-secret
                  key: jwt-secret
          envFrom:
            - configMapRef:
                name: capstone-config
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 60
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
