version: '3.9'

services:
  blackjack-api:
    container_name: dev-blackjack-api
    build:
      context: ..
      dockerfile: dev-testing/blackjack-api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../blackjack-api:/app:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - dev-testing-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  gui:
    container_name: dev-gui
    build:
      context: ..
      dockerfile: dev-testing/gui/Dockerfile
    ports:
      - "5900:5900"
      - "6080:6080"
    volumes:
      - ../gui:/app:ro
    environment:
      - DISPLAY=:99
      - VNC_PASSWORD=casino123
      - BLACKJACK_API_URL=http://blackjack-api:8000
      - PYTHONUNBUFFERED=1
    networks:
      - dev-testing-network
    depends_on:
      blackjack-api:
        condition: service_healthy
    restart: unless-stopped

networks:
  dev-testing-network:
    driver: bridge
    name: dev-testing-network
